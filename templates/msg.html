{% extends "base.html" %}

{% block content %}

    <table>
        <tr valign="top">


        {% for message in messages %}
            <td><img src="{{ message.sender_username.avatar(128) }}"></td>
            <td><h1>User: {{ message.sender_username.username }}</h1></td>
            <td><p>message.body</p></td>
        {% endfor %}


        </tr>
    </table>
{% endblock %}
