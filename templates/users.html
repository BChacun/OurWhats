{% extends "base.html" %}

{% set title = "Users" %}
{% set active_page = "Users" %}


{% block content %}
    <ul class="list-group">
    {% for user in users_list %}
     <li class="list-group-item">
         <span>User: {{ user.username }} </span><br>
         <span>Email: {{ user.email }}</span>
     </li>
    {% endfor %}
</ul>
{% endblock %}
